<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e0e0e0;
    }
    .container {
      max-width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 12px;
    }
    #myid {
      background: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    #chat {
      flex: 1;
      background: white;
      border-radius: 8px;
      padding: 10px;
      overflow-y: auto;
      font-size: 15px;
    }
    .msg { margin: 5px 0; }
    .me { color: #0B8043; }
    .other { color: #333; }
    .disabled {
      background-color: #ccc;
      pointer-events: none;
    }
  </style>
</head>
<body>
<div class="container">
  <div id="myid">Your ID: ...</div>
  <input type="text" id="targetId" placeholder="Enter receiver's ID">
  <button onclick="connectTarget()">Connect</button>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="Type a message" disabled>
  <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>
</div>

<script>
  const myId = Math.random().toString(36).substring(2, 8);
  document.getElementById("myid").innerText = "Your ID: " + myId;

  const ws = new WebSocket("wss://chatenger-jd3z.onrender.com");
  const chat = document.getElementById("chat");
  const msgInput = document.getElementById("message");
  const targetInput = document.getElementById("targetId");
  const sendBtn = document.getElementById("sendBtn");

  let targetUserId = null;

  ws.onopen = () => appendMsg("ðŸŸ¢ Connected to chat server", "other");

  ws.onmessage = (e) => {
    const data = e.data;
    if (data.includes("->") && data.includes(":")) {
      const [from, rest] = data.split("->");
      const [to, msg] = rest.split(":");
      if (to === myId) {
        appendMsg(`${from}: ${msg}`, "other");
      }
    }
  };

  function connectTarget() {
    const target = targetInput.value.trim();
    if (target.length > 0) {
      targetUserId = target;
      appendMsg("ðŸ”— Connected to " + target, "other");
      msgInput.disabled = false;
      sendBtn.disabled = false;
    } else {
      alert("Enter a valid user ID to connect.");
    }
  }

  function sendMessage() {
    const msg = msgInput.value.trim();
    if (targetUserId && msg) {
      const payload = `${myId}->${targetUserId}:${msg}`;
      ws.send(payload);
      appendMsg(`Me: ${msg}`, "me");
      msgInput.value = "";
    }
  }

  function appendMsg(text, type) {
    const div = document.createElement("div");
    div.innerText = text;
    div.className = "msg " + type;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
