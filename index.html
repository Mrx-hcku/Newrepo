<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }
    .container {
      max-width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 12px;
    }
    #myid {
      background: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #targetId {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 16px;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    #chat {
      flex: 1;
      background: white;
      border-radius: 8px;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
      font-size: 15px;
    }
    #message {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 16px;
    }
    button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976D2;
    }
    .msg {
      margin: 5px 0;
      word-wrap: break-word;
    }
    .me {
      color: #0B8043;
    }
    .other {
      color: #333;
    }
  </style>
</head>
<body>
<div class="container">
  <div id="myid">Your ID: ...</div>
  <input type="text" id="targetId" placeholder="Enter receiver's ID">
  <div class="btn-group">
    <button onclick="connectToUser()">Connect</button>
    <button onclick="sendMessage()">Send</button>
  </div>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="Type a message">
</div>

<script>
  const myId = Math.random().toString(36).substring(2, 8);
  document.getElementById("myid").innerText = "Your ID: " + myId;

  const ws = new WebSocket("wss://chatenger-jd3z.onrender.com");
  const chat = document.getElementById("chat");
  const msgInput = document.getElementById("message");
  const targetInput = document.getElementById("targetId");

  ws.onopen = () => appendMsg("ðŸŸ¢ Connected to server", "other");

  ws.onmessage = (e) => {
    const data = e.data;
    if (data.includes("->") && data.includes(":")) {
      const [from, rest] = data.split("->");
      const [to, body] = rest.split(":");
      if (to === myId) {
        const [type, msg] = body.includes("|") ? body.split("|") : ["MSG", body];
        if (type === "CONNECT") {
          appendMsg(`ðŸ”” ${from} connected with you!`, "other");
        } else if (type === "MSG") {
          appendMsg(`${from}: ${msg}`, "other");
        }
      }
    }
  };

  function connectToUser() {
    const target = targetInput.value.trim();
    if (target) {
      const payload = `${myId}->${target}:CONNECT|Let's chat!`;
      ws.send(payload);
      appendMsg(`ðŸ”— Connecting to ${target}...`, "me");
    }
  }

  function sendMessage() {
    const target = targetInput.value.trim();
    const msg = msgInput.value.trim();
    if (target && msg) {
      const payload = `${myId}->${target}:MSG|${msg}`;
      ws.send(payload);
      appendMsg(`Me: ${msg}`, "me");
      msgInput.value = "";
    }
  }

  function appendMsg(text, type) {
    const div = document.createElement("div");
    div.innerText = text;
    div.className = "msg " + type;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
